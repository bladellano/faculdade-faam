<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Páginas
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Página <strong class="text-primary">{$p.title}</strong></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->

        <form role="form" action="/admin/paginas/{$p.id}" method="post" enctype="multipart/form-data">
          <input type="hidden" name="_METHOD" value="PUT"/>
            {if="$msgError != ''"}
            <div class="alert alert-danger alert-dismissible" style="margin:10px">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p>{$msgError}</p>
            </div>
            {/if}

            {if="$msgSuccess != ''"}
            <div class="alert alert-success alert-dismissible" style="margin:10px">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p>{$msgSuccess}</p>
            </div>
            {/if}
            
            <div class="box-body">

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="title">Título</label>
                        <input {if="$disabled.title == 1"} disabled {/if} value="{$p.title}" type="text" class="form-control" id="title" name="title" placeholder="Digite o título da página">
                    </div>                                
                    <div class="form-group col-md-6">
                        <label for="slug">Slug</label>
                        <input disabled value="{$p.slug}" type="text" class="form-control" id="slug" name="slug" placeholder="Url amigável">
                    </div>
                </div>

                <!-- SOMENTE PARA O FIQUE POR DENTRO -->
                {if="$p.id == 49"} 
                <div class="form-group">
                  <label for="description"><b>Link Externo:</b> 
                    <small class="text-muted">Recomendamos que utilizem encurtadores de link <a href="https://tinyurl.com/app/" target="_blank">Tinyurl</a></small></label>
                  <input value="{$p.link_externo}" type="text" class="form-control" id="link_externo" name="link_externo" placeholder="Digite um link para o anúncio. Caso não seja preenchido, ficará o link interno para /fique-por-dentro">
                </div>
                {/if}

                <div class="form-group">
                    <label for="description"><b>Descrição/Conteúdo:</b></label>
                    <textarea class="form-control textareaCkeditor" name="description" id="description" cols="30" rows="5">
                        {$p.description}
                    </textarea>
                </div>

                <!-- SOMENTE PARA O FIQUE POR DENTRO -->
                {if="$p.id == 49"} 

                <!-- IMAGEM -->
                
                <div class="row">   
                  <div class="form-group col-md-6">
                      <label for="image">Capa</label>
                      <input type="file" id="image" name="image">
                  </div>
                  {if="$p.image_thumb != ''"}
                  <div class="form-group col-md-6">
                      <img src="../../{$p.image_thumb}" class="img-rounded img-object-fit">
                  </div>
                  {else}
                  <div class="col-md-6 text-center">
                      <p></p>
                      <small class="alert alert-warning">
                          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Nenhuma capa relacionada para este FIQUE POR DENTRO
                      </small>
                  </div>
                  {/if}
                </div>     

                {/if}

                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="hidden" id="idperson" name="idperson" value="{$p.idperson}">
                    <input {if="$disabled.author == 1"} disabled {/if} value="{$p.author}" type="text" class="form-control" id="author" name="author" placeholder="Nome do autor da página">
                </div>
            </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
