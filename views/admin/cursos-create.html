<div class="content-wrapper">
    <section class="content-header">
        <h1> Cursos </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/admin/eventos">Curso</a></li>
            <li class="active"><a href="/admin/eventos/create">Cadastrar</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">

                <div class="box box-success">

                    {if="$msgError != ''"}
                    <div class="alert alert-danger alert-dismissible" style="margin:10px">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <p>{$msgError}</p>
                    </div>
                    {/if}
                    <div class="box-header with-border">
                        <h3 class="box-title">Novo Curso</h3>
                    </div>

                <div style="width:98% ;margin:0 auto;margin-top:8px">

                    <form action="/admin/cursos/store" method="post" enctype="multipart/form-data">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item active">
                          <a class="nav-link active" id="basicos-tab" data-toggle="tab" href="#basicos" role="tab" aria-controls="basicos" aria-selected="true">Informações Principais</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="perfil-tab" data-toggle="tab" href="#perfil" role="tab" aria-controls="profile" aria-selected="false">Mais Detalhes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pdfs-tab" data-toggle="tab" href="#pdfs" role="tab" aria-controls="pdfs" aria-selected="false">Home do Curso (PDF's)</a>
                          </li>
                     
                      </ul>
                      <div class="tab-content" id="myTabContent">

                        <!--PRIMEIRA-->
                        <div class="tab-pane fade active in" id="basicos" role="tabpanel" aria-labelledby="basicos-tab">
                            
                            <div class="box-body">

                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="badge alert-primary">ENSINO:</label>
                                            <select name="ensino" id="ensino" class="form-control">
                                                {loop="$ensinos"}
                                                <option value="{$value}" {if="$_SESSION['recoversPost']['ensino']==$value"} selected {/if}>{$value}</option>
                                                {/loop}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="badge alert-primary">NOME DO CURSO:</label>
                                            <input value="{$_SESSION['recoversPost']['nome']}" type="text" class="form-control" id="nome" name="nome">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="badge alert-primary">LOGO DO CURSO:</label>

                                            <input type="file" name="logo" class="form-control" onchange="previewFile(this)">
                                            <img class="previewImg" alt="IMAGEM"/>
                               
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="badge alert-primary">CAPA:</label>
                                            <input type="file" name="cover" class="form-control" onchange="previewFile(this)">
                                            <img class="previewImg" alt="IMAGEM"/>
                               
                                        </div>
                                    </div>
                                   
                                </div>

                                <div class="row">
                                    <div class="col-md-6">

                                    <div class="form-group">
                                        <label class="badge alert-primary"><b>OBJETIVO GERAL:</b></label>
                                        <textarea class="textareaCkeditor form-control" name="objetivo_geral" id="objetivo_geral" >{$_SESSION['recoversPost']['objetivo_geral']}</textarea>
                                    </div>

                                    <!-- POS-GRADUACAO -->

                                    <div class="form-group show--pos--graduacao">
                                        <label class="badge alert-primary"><b>SOBRE O CURSO:</b></label>
                                        <textarea class="textareaCkeditor form-control" name="sobre_o_curso" id="sobre_o_curso" >{$_SESSION['recoversPost']['sobre_o_curso']}</textarea>
                                    </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group show--graduacao">
                                            <label class="badge alert-primary"><b>OBJETIVOS ESPECÍFICOS:</b></label>
                                            <textarea class="textareaCkeditor form-control" name="objetivos_especificos" id="objetivos_especificos" >{$_SESSION['recoversPost']['objetivos_especificos']}</textarea>
                                        </div>

                                        <!-- POS-GRADUACAO -->
                                        
                                        <div class="form-group show--pos--graduacao">
                                            <label class="badge alert-primary"><b>MATRIZ:</b></label>
                                            <textarea class="textareaCkeditor form-control" name="matriz" id="matriz" >{$curso.matriz}</textarea>
                                        </div>
                                        
                                        <!-- POS-GRADUACAO -->

                                        <div class="form-group show--pos--graduacao">
                                            <label class="badge alert-primary"><b>PÚBLICO ALVO:</b></label>
                                            <textarea class="textareaCkeditor form-control" name="publico_alvo" id="publico_alvo" >{$_SESSION['recoversPost']['publico_alvo']}</textarea>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6">

                                    <div class="form-group show--graduacao">
                                        <label class="badge alert-primary"><b>HABILIDADES E COMPETÊNCIAS:</b></label>
                                        <textarea class="textareaCkeditor form-control" name="habilidades_competencias" id="habilidades_competencias" >{$_SESSION['recoversPost']['habilidades_competencias']}</textarea>
                                    </div>
                                    
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group show--graduacao">
                                            <label class="badge alert-primary"><b>COMPETÊNCIAS PROFISSIONALIZANTES:</b></label>
                                            <textarea class="textareaCkeditor form-control" name="competencias_profissionalizantes" id="competencias_profissionalizantes" >{$_SESSION['recoversPost']['competencias_profissionalizantes']}</textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 show--graduacao">

                                    <div class="form-group">
                                        <label class="badge alert-primary"><b>ÁREA DE ATUAÇÃO:</b></label>
                                        <textarea class="textareaCkeditor form-control" name="area_atuacao" id="area_atuacao" >{$_SESSION['recoversPost']['area_atuacao']}</textarea>
                                    </div>

                                    </div>
                               
                                </div>                              
                                
                            </div>                           

                        </div>

                        <!--SEGUNDA-->
                        <div class="tab-pane fade" id="perfil" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="badge alert-primary">CARGA HORÁRIA:</label>
                                            <input value="{$_SESSION['recoversPost']['carga_horaria']}" type="text" class="form-control" id="carga_horaria" name="carga_horaria">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="badge alert-primary">DURAÇÃO:</label>
                                            <input value="{$_SESSION['recoversPost']['duracao']}" type="text" class="form-control" id="duracao" name="duracao">
                               
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group show--graduacao">
                                            <label class="badge alert-primary">TURNO:</label>
                                            <select name="turno" id="turno" class="form-control">
                                                <option value="">--</option>
                                                {loop="$turnos"}
                                                <option value="{$value}" {if="$_SESSION['recoversPost']['turno']==$value"} selected {/if}>{$value}</option>
                                                {/loop}
                                            </select>
                               
                                        </div>
                                    </div>
                                   
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="badge alert-primary"><b>INVESTIMENTO:</b></label>
                                            <textarea class="textareaCkeditor form-control" name="investimento" id="investimento" >{$_SESSION['recoversPost']['investimento']}</textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">

                                    <div class="form-group show--graduacao">
                                        <label class="badge alert-primary"><b>PERFIL PROFISSIONAL:</b></label>
                                        <textarea class="textareaCkeditor form-control" name="perfil_profissional" id="perfil_profissional" >{$_SESSION['recoversPost']['perfil_profissional']}</textarea>
                                    </div>

                                    </div>
                                  
                                </div>
                                <div class="row">
                                    <div class="col-md-6">

                                    <div class="form-group show--graduacao">
                                        <label class="badge alert-primary"><b>COORDENAÇÃO:</b></label>
                                        <textarea class="textareaCkeditor form-control" name="coordenacao" id="coordenacao" >{$_SESSION['recoversPost']['coordenacao']}</textarea>
                                    </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group show--graduacao">
                                            <label class="badge alert-primary"><b>DIFERENCIAIS:</b></label>
                                            <textarea class="textareaCkeditor form-control" name="diferenciais" id="diferenciais" >{$_SESSION['recoversPost']['diferenciais']}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                        
                        <!--TERCEIRA-->
                        <div class="tab-pane fade" id="pdfs" role="tabpanel" aria-labelledby="pdfs-tab">
                            
                            <div class="box-body">
                              
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">  
                                         
                                            {loop="$tipo_docs"}
                                                            
                                                <label>{function="strtoupper($value)"}</label>
                                                <input accept="application/pdf" 
                                                data-documento="" 
                                                type="file" 
                                                name="{$value}" 
                                                class="form-control">

                                            {/loop}
                               
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                      </div>

                      <!--BTN SALVAR-->
                      <div class="row text-center mb-4">
                          <div class="form-group btnFixedCursos">
                              <button class="btn btn-success">Salvar</button>
                          </div>
                      </div>

                    </form>

                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
