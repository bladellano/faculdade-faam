<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerenciador | Login</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="/views/admin/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/views/admin/assets/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/views/admin/assets/plugins/iCheck/square/blue.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="/views/site/assets/images/favicon.png" alt="LOGO" width="100"><br/>
            <a href="#"><b>Gerenciador</b></a>
        </div>

        <div class="login-box-body">

            <p class="login-box-msg">Faça login para iniciar sua sessão</p>

            {if="$msgError != ''"}
            <div class="row">
                <div class="alert alert-danger alert-dismissible" style="margin:10px">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <p>{$msgError}</p>
                </div>
            </div>
            {/if}

            <form action="/admin/login" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Login" name="login">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Lembrar-me
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-success btn-block btn-flat">Entrar</button>
                    </div>
                </div>
            </form>

            <a href="/admin/forgot">Esqueci a minha senha</a><br>

        </div>
        <!-- /.login-box-body -->
    </div>

    <script src="/views/admin/assets/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/views/admin/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/views/admin/assets/plugins/iCheck/icheck.min.js"></script>

    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>

</body>

</html>
