<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Eventos
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">

                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Evento</h3>
                    </div>
                    <!-- /.box-header -->
                    {if="$msgError != ''"}
                    <div class="alert alert-danger alert-dismissible" style="margin:10px">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <p>{$msgError}</p>
                    </div>
                    {/if}

                    {if="$msgSuccess != ''"}
                    <div class="alert alert-success alert-dismissible" style="margin:10px">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <p>{$msgSuccess}</p>
                    </div>
                    {/if}
                    
                    <form action="/admin/eventos/{$evento.id}" method="post" enctype="multipart/form-data">
                       
                        <input type="hidden" name="_METHOD" value="PUT"/>

                        <div class="box-body">

                            <div class="row">
                                <div class="col-md-6">

                                    <div class="row">
                                        <div class="col-md-12">

                                            <div class="form-group">
                                                <label>Título</label>
                                                <input value="{$evento.title}" type="text" class="form-control" id="title" name="title">
                                            </div>

                                            <div class="form-group">
                                                <label>Slug</label>
                                                <input value="{$evento.slug}" type="text" class="form-control" id="slug" name="slug">
                                            </div>

                                            <div class="form-group">
                                                <label>Dia do Evento</label>

                                                <input value="{$evento.event_day}" type="text" class="form-control datepicker" id="event_day" name="event_day">
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Imagem</label>
                                                    <input type="file" name="image" class="form-control" onchange="previewFile(this)">
                                                    <img src="../../{$evento.image_thumb}" id="previewImg" alt="profile image" style="max-width:130px;margin-top:20px;" />                                                 
                                            </div>                                        

                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="description"><b>Descrição/Conteúdo:</b></label>
                                        <textarea class="form-control" name="description" id="description" cols="30" rows="5">{$evento.description}</textarea>
                                    </div>

                                </div>
                            </div>
                        </div> <!---box-body--->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Atualizar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
